{% extends 'layouts.html' %}
{% load humanize %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4" >
            <h2 class="text-center mb-4">Login</h2>
            <form method="post">
              {% csrf_token %}
              <div class="form-group"> <br>
                <p style="font-weight: bold;"><label for="id_username">Username:</label></p>
                <input type="text" id="id_username" name="username" class="form-control"  required>
              </div>
              <div class="form-group"> <br>
                <p style="font-weight: bold;"><label for="id_password">Password:</label></p>
                <input type="password" id="id_password" name="password" class="form-control"  required>
              </div> <br>
              <div class="form-group text-center"> 
                <button type="submit" class="btn btn-success btn-block">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
{% endblock %}
